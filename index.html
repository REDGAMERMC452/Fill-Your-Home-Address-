<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Delivery Address</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 16px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #111;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section h3 {
      font-size: 16px;
      color: #333;
      margin: 0;
    }

    .location-btn {
      background-color: #f2e8fc;
      color: #7e22ce;
      border: 1px solid #d8b4fe;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1 1 48%;
    }

    .submit-btn {
      width: 100%;
      background-color: #9b2cf4;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #7a1bc3;
    }

    @media (max-width: 500px) {
      .row input {
        flex: 1 1 100%;
      }

      .location-btn {
        font-size: 12px;
        padding: 5px 10px;
      }

      h2, .section h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-location-arrow"></i> Add Delivery Address</h2>
    <form action="https://formsubmit.co/ytchannel561990@gmail.com" method="POST" class="address-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <div class="section">
        <div class="section-header">
          <h3><i class="fas fa-user-circle"></i> Contact Details</h3>
          <button type="button" class="location-btn">
            <i class="fas fa-map-marker-alt"></i> Use My Location
          </button>
        </div>
        <input type="text" name="house" placeholder="House no./ Building name" required>
        <input type="text" name="area" placeholder="Road name / Area / Colony" required>
        <input type="text" name="pincode" placeholder="Pincode" required>
        <div class="row">
          <input type="text" name="city" placeholder="City" required>
          <input type="text" name="state" placeholder="State" required>
        </div>
        <input type="text" name="landmark" placeholder="Nearby Famous Place/Shop/School (optional)">
      </div>

      <div class="section">
        <h3><i class="fas fa-phone-alt"></i> Contact Details</h3>
        <div class="row">
          <input type="text" name="name" placeholder="Name" required>
          <input type="text" name="phone" placeholder="Contact Number" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        Save Address and Continue
      </button>
    </form>
  </div>
</body>
</html>
